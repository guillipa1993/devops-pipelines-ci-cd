name: "YAML Linter Pipeline"

on:
  workflow_call:
    inputs:
      language:
        description: 'The programming language for the code format check'
        required: true
        type: string
      dotnet-version:
        description: 'La versi√≥n de .NET para usar en este pipeline'
        required: false
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate YAML
        uses: ibiqlik/action-yaml-lint@v3
        with:
          config_file: .yamllint